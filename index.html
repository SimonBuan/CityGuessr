<!DOCTYPE html>
<html>
  <head>
    <title>Maple</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div id="pano"></div>
    <div id="map"></div>

    <button type="button" id="guessButton" disabled>Select a location</button>
    <div id="guessListWrapper">
      <h2>Previous Guesses:</h2>
        <ol id="guessList">
        </ol>
    </div>

    <div id="results">
      <div id="resultHeader"></div>
      <div id="resultMap"></div>
      <button type="button" id="playAgainButton">Play Again</button>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFpBN-Mid-GVYrPE4_o03Mhgo7JgvvZ9U&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
